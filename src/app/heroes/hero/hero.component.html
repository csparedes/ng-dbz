<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
  <td>Descripci√≥n:</td>
  <dd>{{ getHeroDescription() }}</dd>
</dl>

<button
  *ngIf="name !== 'Wolwerine'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 45" class="btn btn-primary m-1" (click)="changeAge()">
  Cambiar edad
</button>
<button class="btn btn-primary m-1" (click)="reset()">Reset</button>
