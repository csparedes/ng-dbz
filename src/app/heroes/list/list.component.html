<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe Borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>Ningún heroe borrado</h3>
</ng-template>

<button
  *ngIf="heroesNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-danger"
>
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroesNames" class="list-group-item">{{ item }}</li>
</ul>
