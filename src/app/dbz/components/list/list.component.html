<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-item-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.- </span>
    <span>{{ character.name }}</span> - <strong>Power: </strong>({{
      character.power
    }})
    </div>

    <button class="btn btn-danger" (click)="deleteCharacterById(character.id!)" >X</button>
  </li>
</ul>
