<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteEmit)="onDeleteCharacterReceivedById($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character (onNewCharacter)="onNewCharacterReceived($event)" ></app-dbz-add-character>
  </div>
</div>
